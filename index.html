<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="convert epoch timestamp from/to human readable timestamp">
        <meta name="keywords" content="epoch time, unix timestamp converter">
        <meta name="author" content="hwang3419">
        <title>Epoch time converter</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <style type="text/css">
        .p {
            font-family: "Times New Roman", Times, serif;
             }
        </style>
    </head>
    <body>

        <div ng-app="myApp" ng-controller="formCtrl">
            <label>Epoch:</label>
            <input type="text" ng-model="epoch" ng-change="change()" placeholder="Enter epoch here">
            <hr>
            <h1>{{result}}</h1>
        </div>
    </body>
</html>
